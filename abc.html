<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Sindhi</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <textarea id="user-input" placeholder="Type your message in Sindhi..."></textarea>
        <button id="send-btn">Send</button>
    </div>

    <script src="script.js"></script>
</body>
<style>
    body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f2f2f2;
  margin: 0;
}

.chat-container {
  width: 400px;
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.chat-box {
  width: 100%;
  height: 300px;
  background-color: #f9f9f9;
  border: 1px solid #ccc;
  padding: 10px;
  overflow-y: scroll;
  margin-bottom: 10px;
  border-radius: 4px;
}

textarea {
  width: 100%;
  height: 80px;
  padding: 10px;
  font-size: 16px;
  border-radius: 4px;
  border: 1px solid #ccc;
  margin-bottom: 10px;
}

button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

</style>
<script>

        const sendBtn = document.getElementById('send-btn');
        const userInput = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');

        // Function to display a message in the chat box
        function displayMessage(message, sender = 'user') {
            const messageElem = document.createElement('div');
            messageElem.classList.add(sender);
            messageElem.textContent = message;
            chatBox.appendChild(messageElem);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Function to send a message to the OpenAI API
        async function sendMessage(message) {
            try {
                const response = await fetch('https://api.openai.com/v1/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                    },
                    body: JSON.stringify({
                        model: 'text-davinci-003',
                        prompt: message,
                        max_tokens: 150,
                        temperature: 0.7,
                    }),
                });
                const data = await response.json();
                return data.choices[0].text.trim();
            } catch (error) {
                console.error('Error:', error);
                return 'Sorry, something went wrong!';
            }
        }

        // Handle sending the message when the user clicks the send button
        sendBtn.addEventListener('click', async () => {
            const message = userInput.value;
