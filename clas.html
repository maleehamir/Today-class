<html>

<body>
    <h2>JavaScript Class Inheritance</h2>
    <p id="details"></p>
    <script>
        class Car {
            constructor(brand) {
                this.carname = brand;
            }
            present() {
                return "I have a " + this.carname;
            }
        }

        class Model extends Car {
            constructor(brand, mod) {
                super(brand);
                this.model = mod; // Fixed the property assignment
            }

            show() {
                return this.present() + " it is a " + this.model; // Added space before 'it'
            }
        }

        let mycar = new Model("Grande", "Swift");
        document.getElementById("details").innerHTML = mycar.show();
    </script>
</body>

</html>
